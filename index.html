<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Image Downloader with Progress</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Base Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333, #555);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 188, 0);
            font-size: 26px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Upload Section */
        .upload-container {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        #processButton {
            padding: 10px 20px;
            border: none;
            background-color: rgba(255, 188, 0);
            color: black;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s ease;
        }

        #processButton:hover {
            transform: scale(1.1);
        }

        #download-CSV {
            padding: 10px 20px;
            border: none;
            color:rgba(255, 188, 0);
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s ease;
            margin-top: 25px;
        }

      
        /* Logs Section */
        #logs {
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            background: #111;
            color: #f0f0f0;
            font-size: 14px;
            border: 1px solid rgba(255, 188, 0);
            border-radius: 5px;
        }

        /* Download Section */
        #download-container {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        #download-btn {
            padding: 10px 20px;
            background-color: rgba(255, 188, 0);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #ffd700;
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            max-width: 500px;
            height: 25px;
            background-color: #555;
            border-radius: 12px;
            overflow: hidden;
            margin: 15px 0;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(to right, #FFD700, #FFA500);
            width: 0;
            transition: width 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>TMDB Backdrops & Logo Downloader</h1>

    <!-- Upload Section -->
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".csv">
        <button id="processButton">Start Processing</button>
    </div>

      <!-- Download Movies CSV Section -->
      <a href="movies.csv" target="_blank">
        <b><u id="download-CSV">Download CSV Template</u></b>
        </a>

    <!-- Progress Bar Section -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Logs Section -->
    <div id="logs"></div>

    <!-- Download Section -->
    <div id="download-container">
        <button id="download-btn">Download TMDB Images</button>
    </div>

    <!-- PapaParse and JSZip CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        const TMDB_API_KEY = '7023be09f4209997fe159bee5f0fc3b5';
        let zipBlob = null; // This will store the zip blob
        let zip = new JSZip();

        function log(message) {
            const logDiv = document.getElementById("logs");
            const logEntry = document.createElement("div");
            logEntry.innerText = message;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateProgressBar(completed, total) {
            const progressPercentage = (completed / total) * 100;
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
        }

        async function fetchMovieImages(movieId) {
            const response = await fetch(
                `https://api.themoviedb.org/3/movie/${movieId}/images?api_key=${TMDB_API_KEY}`
            );
            const data = await response.json();
            return data;
        }

        function pad(number) {
    return number < 10 ? '0' + number : number;
}

function getCurrentTimestamp() {
    const now = new Date();
    const timestamp = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}_${pad(now.getHours())}-${pad(now.getMinutes())}-${pad(now.getSeconds())}`;
    return timestamp;
}

async function processCSV(data) {
    const totalMovies = data.length;
    let completed = 0;

    for (const movie of data) {
        try {
            const response = await fetch(
                `https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(movie["Movie Name"])}`
            );

            const movieData = await response.json();
            if (movieData?.results?.[0]) {
                const movieId = movieData.results[0].id;
                const imagesData = await fetchMovieImages(movieId);

                const backdropUrl = imagesData?.backdrops?.[0]?.file_path
                    ? `https://image.tmdb.org/t/p/original/${imagesData.backdrops[0].file_path}`
                    : null;

                const logoUrl = imagesData?.logos?.[0]?.file_path
                    ? `https://image.tmdb.org/t/p/original/${imagesData.logos[0].file_path}`
                    : null;

                if (backdropUrl) {
                    const responseBackdrop = await fetch(backdropUrl);
                    const blobBackdrop = await responseBackdrop.blob();
                    zip.folder("backdrops").file(
                        `${movie["Movie Name"]}_backdrop.jpg`,
                        blobBackdrop
                    );
                }

                if (logoUrl) {
                    const responseLogo = await fetch(logoUrl);
                    const blobLogo = await responseLogo.blob();
                    zip.folder("logos").file(
                        `${movie["Movie Name"]}_logo.jpg`,
                        blobLogo
                    );
                }
            }

            completed++;
            updateProgressBar(completed, totalMovies);
            log(`Processed ${movie["Movie Name"]}`);
        } catch (error) {
            log(`Error processing ${movie["Movie Name"]}: ${error}`);
        }
    }

    log("Processing complete.");
    zipBlob = await zip.generateAsync({ type: "blob" });
    document.getElementById("download-container").style.display = "block";
}


        document.getElementById("processButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please upload a CSV file!");
                return;
            }

            Papa.parse(fileInput.files[0], {
                header: true,
                complete: async (results) => {
                    await processCSV(results.data);
                },
            });
        });

       
        document.getElementById("download-btn").addEventListener("click", () => {
            if (zipBlob) {
                const timestamp = getCurrentTimestamp();
                const downloadLink = document.createElement("a");
                downloadLink.href = URL.createObjectURL(zipBlob);
                downloadLink.download = `TMDBimages_${timestamp}.zip`;
                downloadLink.click();
                log("Download started...");
            }
        });


        
    </script>
</body>

</html>
