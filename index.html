<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB Image Fetcher</title>
  <style>
    :root {
      --accent: #ffbc00;
      --bg: #1e1e1e;
      --bg-light: #2c2c2c;
      --text: #f4f4f4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      min-height: 100vh;
      background-image: url('images/tod-BG-nologo.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: var(--bg-light);
      padding: 2rem;
      border-radius: 12px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    .drop-zone {
      border: 2px dashed var(--accent);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      color: var(--accent);
      font-weight: bold;
      transition: all 0.25s ease;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .drop-zone.dragover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    input[type="file"] {
      display: none;
    }

    #proceed-btn {
      display: none;
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: background 0.2s ease, transform 0.2s ease;
      margin: 1rem auto 1.5rem;
      display: block;
    }

    #proceed-btn:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    #progress-container {
      height: 20px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #FFD700, #FFA500);
      transition: width 0.2s ease-in-out;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: rgba(255, 188, 0, 0.15);
      font-weight: 600;
      color: var(--accent);
    }

    td a {
      color: #00ffa2;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 200px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <img src="images/TOD-LOGO.svg" alt="TOD Logo" class="logo"/>

  <div class="container">
    <div class="drop-zone" id="dropZone">
      Drag & Drop CSV file here or <label for="fileInput" style="text-decoration: underline; cursor: pointer;">browse</label>
      <input type="file" id="fileInput" accept=".csv" />
      <div id="file-name" style="text-align: center; margin-bottom: 1rem; color: var(--accent); font-weight: 500;"></div>
    </div>

    <button id="proceed-btn">Proceed</button>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Movie</th>
            <th>Backdrop</th>
            <th>Logo</th>
            <th>Missing</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const TMDB_API_KEY = '7023be09f4209997fe159bee5f0fc3b5';
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const proceedBtn = document.getElementById("proceed-btn");
    const progressBar = document.getElementById("progress-bar");
    const resultsBody = document.getElementById("resultsBody");
    let parsedData = [];

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
if (file && file.type === "text/csv") {
  document.getElementById("file-name").textContent = `üìÑ ${file.name}`;
  handleCSV(file);
}

    });

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
if (file && file.type === "text/csv") {
  document.getElementById("file-name").textContent = `üìÑ ${file.name}`;
  handleCSV(file);
}

    });

    proceedBtn.addEventListener("click", () => {
      if (parsedData.length > 0) {
        processCSV(parsedData);
      }
    });

    function handleCSV(file) {
      Papa.parse(file, {
        header: true,
        complete: (results) => {
          parsedData = results.data;
          proceedBtn.style.display = "block";
        }
      });
    }

    function resetProgressBar() {
      progressBar.style.width = "0%";
    }

    function updateProgress(current, total) {
      const percent = Math.min((current / total) * 100, 100);
      progressBar.style.width = percent + "%";
    }

    async function fetchMovieImages(movieId) {
      const res = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/images?api_key=${TMDB_API_KEY}&include_image_language=null,en`);
      return res.json();
    }

    function addRow(movie, backdropUrl, logoUrl) {
      const row = document.createElement("tr");
      const missing = [
        backdropUrl ? '' : 'Backdrop',
        logoUrl ? '' : 'Logo'
      ].filter(Boolean).join(', ') || 'None';

      row.innerHTML = `
        <td>${movie}</td>
        <td>${backdropUrl ? `<a href="${backdropUrl}" target="_blank">View</a>` : '‚ùå'}</td>
        <td>${logoUrl ? `<a href="${logoUrl}" target="_blank">View</a>` : '‚ùå'}</td>
        <td style="color: ${missing === 'None' ? 'lightgreen' : 'orange'};">${missing}</td>
      `;
      resultsBody.appendChild(row);
    }

    async function processCSV(data) {
      resetProgressBar();
      resultsBody.innerHTML = "";
      proceedBtn.style.display = "none";

      let completed = 0;
      const total = data.length;

      for (const movie of data) {
        const name = movie["Movie Name"];
        try {
          const searchRes = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(name)}`);
          const searchData = await searchRes.json();

          if (!searchData.results?.length) {
            addRow(name, null, null);
            continue;
          }

          const movieId = searchData.results[0].id;
          const images = await fetchMovieImages(movieId);
          const backdrop = images.backdrops?.[0]?.file_path ? `https://image.tmdb.org/t/p/original${images.backdrops[0].file_path}` : null;
          const logo = images.logos?.[0]?.file_path ? `https://image.tmdb.org/t/p/original${images.logos[0].file_path}` : null;

          addRow(name, backdrop, logo);
        } catch (err) {
          addRow(name, null, null);
        }

        completed++;
        updateProgress(completed, total);
      }

      updateProgress(1, 1); // force full
    }
  </script>
</body>
</html>
